<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="span3" >
  <h2>Sign Up</h2>
  <form>
    <label>First Name</label><br>
    <input type="text" name="firstname" class="span3"><br>
    <label>Last Name</label><br>
    <input type="text" name="lastname" class="span3"><br>
    <label>Email Address</label><br>
    <input type="email" name="email" class="span3"><br>
    <label>Username</label><br>
    <input type="text" name="username" class="span3"><br>
    <label>Password</label><br>
    <input type="password" name="password" class="span3"><br>
    <label><input type="checkbox" name="terms"> I agree with the <a href="#">Terms and Conditions</a>.</label><br>
    <label><input type="submit" value="Sign up" class="btn btn-primary pull-right"></label><br>
    <div class="clearfix"></div>
  </form>
</div>

</body>
</html>
